<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>~*~* Rudy's Epic Corner *~*~</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
      background-image: url("/api/placeholder/100/100");
      display: flex;
      justify-content: center;
      padding-top: 30px;
      color: #FFFFFF;
      cursor: url("/api/placeholder/32/32"), auto;
    }
    
    .container {
      width: 800px;
      border: 3px solid #00FFFF;
      overflow: hidden;
      box-shadow: 0 0 15px #00FFFF;
    }
    
    .header {
      background-color: #ff3333;
      color: yellow;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      position: relative;
      border-bottom: 3px dashed #FFFF00;
      text-shadow: 2px 2px #000000;
    }
    
    .fire-gif {
      height: 30px;
      vertical-align: middle;
      margin: 0 10px;
    }
    
    .content {
      background-color: #000033;
      padding: 20px;
      min-height: 200px;
      position: relative;
      background-image: url("/api/placeholder/50/50");
    }
    
    .footer {
      background-color: #990000;
      color: #FFFF00;
      padding: 15px;
      line-height: 1.5;
      border-top: 3px dashed #FFFF00;
      text-shadow: 1px 1px #000000;
    }
    
    .what-im-up-to {
      color: #FF00FF;
      font-weight: bold;
      margin-left: 30px;
      margin-top: 20px;
      text-decoration: underline;
      cursor: pointer;
      font-size: 18px;
      text-shadow: 2px 2px #000000;
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .kickflip-image {
      float: right;
      width: 150px;
      height: 100px;
      border: 5px ridge #FF00FF;
      margin-right: 50px;
      image-rendering: pixelated;
    }
    
    .visitor-counter {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #FFFFFF;
      background-color: #333333;
      padding: 5px;
      border: 1px solid #FFFFFF;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
    
    marquee {
      background-color: #000000;
      color: #00FF00;
      padding: 5px;
      font-weight: bold;
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .button {
      background-color: #666666;
      border: 2px outset #999999;
      color: #FFFFFF;
      padding: 3px 8px;
      font-size: 12px;
      text-decoration: none;
      text-align: center;
    }
    
    .divider {
      height: 20px;
      background: url("/api/placeholder/20/20") repeat-x;
      margin: 10px 0;
    }
    
    .under-construction {
      text-align: center;
      margin: 20px 0;
    }
    
    .guestbook {
      margin-top: 15px;
      border: 1px dashed #FFFFFF;
      padding: 10px;
      font-size: 14px;
    }
    
    .guestbook-title {
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      color: #FFFF00;
    }
  </style>
</head>
